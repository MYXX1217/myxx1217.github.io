<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海茁益家教信息平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --urgent-color: #e74c3c;
            --new-color: #2ecc71;
            --good-color: #f39c12;
            --base-font-size: 16px;
            --mobile-font-size: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            font-size: var(--base-font-size);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .compact-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: auto;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header-top-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.8rem;
            align-items: center;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 15px;
        }
        
        .header-date {
            text-align: right;
            font-size: 0.8rem;
        }
        
        .stat-value {
            font-weight: bold;
            margin-left: 3px;
        }
        
        .compact-header h1 {
            font-size: 1.3rem;
            margin: 5px 0;
            font-weight: 600;
        }
        
        .compact-header p {
            margin: 3px 0;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            border-right: 1px solid #eee;
            padding: 8px 12px;
            font-size: 0.95rem;
        }
        
        .search-box button {
            width: auto;
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .type-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .type-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .type-btn.active {
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .type-btn:hover {
            opacity: 0.9;
        }
        
        .new-btn {
            background-color: var(--new-color);
            color: white;
        }
        
        .urgent-btn {
            background-color: var(--urgent-color);
            color: white;
        }
        
        .good-btn {
            background-color: var(--good-color);
            color: white;
        }
        
        .reset-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        .filters-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
            flex-wrap: nowrap;
            overflow: hidden;
        }
        
        .filter-group {
            flex: 1;
            min-width: 0;
            flex-basis: 0;
        }
        
        .filter-group h3 {
            font-size: 0.7rem;
            color: var(--secondary-color);
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .filter-group h3 i {
            color: var(--primary-color);
            font-size: 0.7rem;
        }
        
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.7rem;
            background-color: white;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 5px center;
            background-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .order-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #eee;
            padding: 12px;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .order-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .order-type.new {
            background-color: var(--new-color);
            color: white;
        }
        
        .order-type.urgent {
            background-color: var(--urgent-color);
            color: white;
        }
        
        .order-type.good {
            background-color: var(--good-color);
            color: white;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 3px;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background-color: #2980b9;
        }
        
        .card-content {
            font-family: "KaiTi", "楷体", serif;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 15px;
        }
        
        .no-results i {
            font-size: 2.5rem;
            color: #bdc3c7;
            margin-bottom: 15px;
        }
        
        .no-results h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .no-results p {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .loader {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                font-size: var(--mobile-font-size);
            }
            
            .compact-header {
                min-height: 100px;
                padding: 10px;
            }
            
            .compact-header h1 {
                font-size: 1.2rem;
            }
            
            .header-top-line {
                flex-direction: column;
                gap: 5px;
                font-size: 0.75rem;
            }
            
            .header-stats, .header-date {
                width: 100%;
                text-align: center;
            }
            
            .compact-header p {
                font-size: 0.7rem;
                padding: 0;
            }
            
            .search-box input {
                padding: 7px 10px;
                font-size: 0.9rem;
            }
            
            .search-box button {
                padding: 7px 10px;
            }
            
            .type-filters {
                gap: 6px;
            }
            
            .type-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            select {
                font-size: 0.65rem;
                padding: 4px 5px;
            }
            
            /* 移动端筛选器调整 */
            .filter-group {
                min-width: 0;
                flex-basis: 0;
            }
            
            .filter-group h3 {
                font-size: 0.65rem;
            }
            
            .filter-group select {
                font-size: 0.65rem;
            }
        }
    </style>
</head>

    <script>
        // 全局变量
        let allOrders = [];
        let filteredOrders = [];
        let currentTypeFilter = '';
        
        // 初始化函数
        async function init() {
            // 设置当前日期
            setCurrentDate();
            
            // 加载数据
            await loadDataFromGitHub();
            
            // 添加筛选条件变化监听
            setupFilterListeners();
            
            // 默认显示所有订单
            filteredOrders = [...allOrders];
            
            // 默认按创建日期从新到旧排序
            sortOrders('newest');
            displayOrders();
        }
        
        // 设置当前日期
        function setCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 设置筛选条件变化监听
        function setupFilterListeners() {
            document.getElementById('subject-filter').addEventListener('change', applyFilters);
            document.getElementById('category-filter').addEventListener('change', function() {
                // 当选择类别时，清除类型筛选
                clearTypeFilter();
                applyFilters();
            });
            document.getElementById('school-filter').addEventListener('change', applyFilters);
            document.getElementById('district-filter').addEventListener('change', applyFilters);
            document.getElementById('grade-filter').addEventListener('change', applyFilters);
        }

        // 清除类型筛选
        function clearTypeFilter() {
            currentTypeFilter = '';
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                // 使用相对路径加载Excel文件
                const excelUrl = '111.xlsx';
                
                const response = await fetch(excelUrl);
                if (!response.ok) throw new Error('网络响应不正常');
                
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // 获取第一个工作表
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // 将工作表转换为JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                // 处理数据 - 强制从1开始重新编号
                allOrders = jsonData.map((order, index) => {
                    // 保持日期格式为yyyy/m/d
                    let createDate = order['创建日期'] || '';
                    if (typeof createDate === 'string') {
                        // 处理不同格式的日期
                        if (createDate.includes('-')) {
                            const parts = createDate.split('-');
                            createDate = `${parts[0]}/${parts[1]}/${parts[2]}`;
                        }
                    } else if (createDate instanceof Date) {
                        createDate = `${createDate.getFullYear()}/${createDate.getMonth()+1}/${createDate.getDate()}`;
                    }
                    
                    return {
                        '序号': order['序号'] || index + 1,
                        '单号': order['单号'] || '',
                        '类型': order['类型'] || '', // 第三列类型
                        '详细情况': order['详细情况'] || '',
                        '创建时间': createDate
                    };
                });
                
                // 更新统计数据
                updateStatistics();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('orders-container').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>数据加载失败</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 更新统计数据
        function updateStatistics() {
            const today = new Date();
            const todayStr = `${today.getFullYear()}/${today.getMonth()+1}/${today.getDate()}`;
            
            const todayOrders = allOrders.filter(order => {
                const orderDate = order['创建时间'];
                if (!orderDate) return false;
                
                // 直接比较日期字符串
                return orderDate === todayStr;
            }).length;
            
            document.getElementById('today-orders').textContent = todayOrders;
            document.getElementById('available-orders').textContent = allOrders.length;
        }
        
        // 按类型筛选
        function filterByType(type) {
            currentTypeFilter = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (type === '新单') {
                document.querySelector('.new-btn').classList.add('active');
            } else if (type === '加急单') {
                document.querySelector('.urgent-btn').classList.add('active');
            } else if (type === '好单') {
                document.querySelector('.good-btn').classList.add('active');
            }
            
            // 清除类别筛选
            document.getElementById('category-filter').value = '';
            applyFilters();
        }
        
        // 重置所有筛选条件
        function resetAllFilters() {
            // 重置类型筛选
            currentTypeFilter = '';
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 重置下拉筛选
            document.getElementById('subject-filter').value = '';
            document.getElementById('category-filter').value = '';
            document.getElementById('school-filter').value = '';
            document.getElementById('district-filter').value = '';
            document.getElementById('grade-filter').value = '';
            
            // 重置搜索框
            document.getElementById('order-search').value = '';
            
            // 应用筛选（将显示所有订单）
            applyFilters();
        }
        
        // 应用筛选条件
        function applyFilters() {
            const subject = document.getElementById('subject-filter').value;
            const category = document.getElementById('category-filter').value;
            const school = document.getElementById('school-filter').value;
            const district = document.getElementById('district-filter').value;
            const grade = document.getElementById('grade-filter').value;
            const searchTerm = document.getElementById('order-search').value.toLowerCase().trim();
            
            // 筛选数据
            filteredOrders = allOrders.filter(order => {
                // 类型筛选 - 在"类型"列中匹配
                const matchesType = currentTypeFilter && 
                    order['类型'] === currentTypeFilter;
                
                // 类别筛选 - 在"详细情况"列中搜索关键词
                const matchesCategory = category && 
                    order['详细情况'] && 
                    order['详细情况'].includes(category);
                
                // 如果既没有类型筛选也没有类别筛选，或者有匹配的
                const matchesTypeOrCategory = 
                    (!currentTypeFilter && !category) || 
                    matchesType || 
                    matchesCategory;
                
                // 其他筛选条件是"与"的关系
                const matchesSubject = !subject || 
                    (order['详细情况'] && order['详细情况'].includes(subject));
                const matchesSchool = !school || 
                    (order['详细情况'] && order['详细情况'].includes(school));
                const matchesDistrict = !district || 
                    (order['详细情况'] && order['详细情况'].includes(district));
                const matchesGrade = !grade || 
                    (order['详细情况'] && order['详细情况'].includes(grade));
                
                // 如果没有搜索词，直接返回其他筛选条件
                if (!searchTerm) {
                    return matchesTypeOrCategory && matchesSubject && 
                           matchesSchool && matchesDistrict && matchesGrade;
                }
                
                // 检查详细情况是否包含搜索词
                const matchesSearch = order['详细情况'] && 
                    order['详细情况'].toLowerCase().includes(searchTerm);
                
                return matchesTypeOrCategory && matchesSubject && 
                       matchesSchool && matchesDistrict && matchesGrade && matchesSearch;
            });
            
            // 默认按创建日期从新到旧排序
            sortOrders('newest');
            
            // 显示筛选后的订单
            displayOrders();
        }
        
        // 排序订单
        function sortOrders(sortBy) {
            switch(sortBy) {
                case 'newest':
                    filteredOrders.sort((a, b) => new Date(b['创建时间']) - new Date(a['创建时间']));
                    break;
                case 'oldest':
                    filteredOrders.sort((a, b) => new Date(a['创建时间']) - new Date(b['创建时间']));
                    break;
                default:
                    filteredOrders.sort((a, b) => new Date(b['创建时间']) - new Date(a['创建时间']));
            }
        }
        
        // 显示订单
        function displayOrders() {
            const container = document.getElementById('orders-container');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的家教信息</h3>
                        <p>请尝试调整筛选条件或搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            filteredOrders.forEach((order) => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // 根据类型设置样式
                let typeBadge = '';
                if (order['类型'] === '新单') {
                    typeBadge = `<span class="order-type new">新单</span>`;
                } else if (order['类型'] === '加急单') {
                    typeBadge = `<span class="order-type urgent">加急单</span>`;
                } else if (order['类型'] === '好单') {
                    typeBadge = `<span class="order-type good">好单</span>`;
                }
                
                orderCard.innerHTML = `
                    <div class="card-header">
                        <div>${typeBadge}</div>
                        <div class="order-id">${order['单号']}</div>
                        <button class="copy-btn" onclick="copyOrderInfo(this)" data-content="${escapeHtml(order['详细情况'])}">
                            <i class="fas fa-copy"></i> 复制
                        </button>
                    </div>
                    <div class="card-content">${order['详细情况'] || '无详细情况'}</div>
                `;
                
                container.appendChild(orderCard);
            });
        }
        
        // 复制订单信息
        function copyOrderInfo(button) {
            const content = button.getAttribute('data-content');
            navigator.clipboard.writeText(content).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
        
        // HTML转义
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 搜索订单
        function searchOrders() {
            applyFilters();
        }
        
        // 监听搜索框回车键
        document.getElementById('order-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOrders();
            }
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
